<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="procesar.php" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="opciones">Elige una opción:</label>
        <select id="opciones" name="opciones" required>
            <option value="">Seleccione...</option>
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select><br><br>

        <label for="opciones2">Elige otra opción:</label>
        <select id="opciones2" name="opciones2" required>
            <option value="">Seleccione...</option>
            <option value="opcionA">Opción A</option>
            <option value="opcionB">Opción B</option>
            <option value="opcionC">Opción C</option>
        </select><br><br>

        <label>¿Te gusta nuestro sitio web?</label><br>
        <input type="radio" id="gusta_si" name="gusta_sitio" value="si" required>
        <label for="gusta_si">Sí</label><br>
        <input type="radio" id="gusta_no" name="gusta_sitio" value="no">
        <label for="gusta_no">No</label><br><br>

        <label for="suscripcion">Suscribirse al boletín:</label>
        <input type="checkbox" id="suscripcion" name="suscripcion" value="si"><br><br>

        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
