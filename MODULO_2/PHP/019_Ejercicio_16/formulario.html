<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>

        <form action="procesar.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label>Edad:</label>
            <input type="radio" id="menor18" name="edad" value="Menos de 18">
            <label for="menor18">Menos de 18</label>
            <input type="radio" id="entre18y30" name="edad" value="18 a 30">
            <label for="entre18y30">18 a 30</label>
            <input type="radio" id="mayor30" name="edad" value="Más de 30">
            <label for="mayor30">Más de 30</label>

            <label>Intereses:</label>
            <input type="checkbox" id="deporte" name="intereses[]" value="Deporte">
            <label for="deporte">Deporte</label>
            <input type="checkbox" id="musica" name="intereses[]" value="Música">
            <label for="musica">Música</label>
            <input type="checkbox" id="lectura" name="intereses[]" value="Lectura">
            <label for="lectura">Lectura</label>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
