<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente de Alumno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Expediente de Alumno</h1>
        <form action="procesar.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="primer_apellido">Primer Apellido:</label>
                <input type="text" id="primer_apellido" name="primer_apellido" required>
            </div>
            <div class="form-group">
                <label for="segundo_apellido">Segundo Apellido:</label>
                <input type="text" id="segundo_apellido" name="segundo_apellido">
            </div>
            <div class="activities">
                <h3>Actividades:</h3>
                <div class="form-group">
                    <label for="actividad1">Actividad 1:</label>
                    <input type="text" id="actividad1" name="actividad_nombre[]" required>
                    <label for="nota1">Nota:</label>
                    <input type="number" id="nota1" name="actividad_nota[]" min="0" max="10" required>
                    <label for="comentario1">Comentario:</label>
                    <input type="text" id="comentario1" name="actividad_comentario[]" required>
                </div>
                <div class="form-group">
                    <label for="actividad2">Actividad 2:</label>
                    <input type="text" id="actividad2" name="actividad_nombre[]" required>
                    <label for="nota2">Nota:</label>
                    <input type="number" id="nota2" name="actividad_nota[]" min="0" max="10" required>
                    <label for="comentario2">Comentario:</label>
                    <input type="text" id="comentario2" name="actividad_comentario[]" required>
                </div>
                <div class="form-group">
                    <label for="actividad3">Actividad 3:</label>
                    <input type="text" id="actividad3" name="actividad_nombre[]" required>
                    <label for="nota3">Nota:</label>
                    <input type="number" id="nota3" name="actividad_nota[]" min="0" max="10" required>
                    <label for="comentario3">Comentario:</label>
                    <input type="text" id="comentario3" name="actividad_comentario[]" required>
                </div>
            </div>
            <div class="form-group">
                <label for="actitud">Actitud en clase:</label>
                <select id="actitud" name="actitud" required>
                    <option value="Buena">Buena</option>
                    <option value="Normal">Normal</option>
                    <option value="Mala">Mala</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Idiomas que habla:</h3>
                <label><input type="checkbox" name="idiomas[]" value="Catalán"> Catalán</label>
                <label><input type="checkbox" name="idiomas[]" value="Castellano"> Castellano</label>
                <label><input type="checkbox" name="idiomas[]" value="Francés"> Francés</label>
                <label><input type="checkbox" name="idiomas[]" value="Inglés"> Inglés</label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
