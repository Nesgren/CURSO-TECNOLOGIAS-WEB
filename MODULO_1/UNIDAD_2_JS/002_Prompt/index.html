<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        let nombreUsuario = prompt("Nombre de Usuario")
        let saludo = "Hola " + nombreUsuario
        alert(saludo)
        document.write(saludo);
        console.log(saludo)
    </script>
</body>
</html>
