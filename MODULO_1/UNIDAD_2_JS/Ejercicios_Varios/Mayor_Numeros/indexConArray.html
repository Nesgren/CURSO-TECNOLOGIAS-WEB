<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cual es el mayor de 2 numeros?</title>
</head>
<body>
    <div id="resultado">

    </div>
    <script>
        let numeros = []
        let numero1 = prompt('Ingresa un numero')
        if (isNaN(numero1)){
            alert("Debe ser un numero")
            window.location.reload();
        }
        numeros.push(numero1)

        let numero2 = prompt('Ingresa segundo numero')
        if (isNaN(numero2)){
            alert("Debe ser un numero")
            window.location.reload();
        }
        numeros.push(numero2)
        let mayor = Math.max(...numeros);

        let elemento = document.getElementById('resultado');
        let html = `has ingresado los numeros ${numeros[0]} y ${numeros[1]} y el mayor es el ${mayor}`;
        elemento.innerHTML=html;
    </script>
</body>
</html>
