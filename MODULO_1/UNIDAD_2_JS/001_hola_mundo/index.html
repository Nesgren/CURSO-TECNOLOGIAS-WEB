<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Alerta</title>
    <style>
        .alert-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .alert-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button class="alert-button" onclick="alert('¡HOLA MUNDO!')">Click Aquí</button>

</body>
</html>
