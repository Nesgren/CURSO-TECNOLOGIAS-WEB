<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=hYzSwuG6DhyV&format=png&color=22C3E6" type="favicon">
</head>
<body>
    <form action="#" name="form" id="form">
        <fieldset>
            <legend>Información Personal</legend>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

            <label>Género:</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino" required>
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="otro" name="genero" value="otro" required>
            <label for="otro">Otro</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Información de Contacto</legend>

            <label for="correo">Dirección de Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <label for="direccion">Dirección:</label><br>
            <textarea id="direccion" name="direccion" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
