<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td,
        tr {
            border: 1px solid rgb(0, 0, 0);
            border-collapse: collapse;
            margin: 15px;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #dddd;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">Nombre</th>
            <th colspan="2">Contactos</th>
            <th rowspan="2">Direccion</th>
        </tr>
        <tr>
            <th>Email</th>
            <th>Telefonos</th>
        </tr>
        <tr>
            <td>Juan Perez</td>
            <td>juan@example.com</td>
            <td>+34 600 123 456</td>
            <td rowspan="2">Calle Falsa 123</td>
        </tr>
        <tr>
            <td>Ana Garcia</td>
            <td>ana@example.com</td>
            <td>+34 600 654 321</td>
        </tr>
        <tr>
            <td>Pedro Lopez</td>
            <td colspan="2">pedro@example.com</td>
            <td>Avenida Siempre Viva 742</td>
        </tr>
    </table>
</body>

</html>
